<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SENAI - NOTAS</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>



<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Nota 4</th>
            <th scope="col">Média</th>
            <th scope="col">Situação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td><input type="text" class="form-control nome" placeholder="nome"></td>
            <td><input type="number" class="form-control nota" placeholder=""></td>
            <td><input type="number" class="form-control nota" placeholder=""></td>
            <td><input type="number" class="form-control nota" placeholder=""></td>
            <td><input type="number" class="form-control nota" placeholder=""></td>
            <td><output class="media"></output></td>
            <td><output class="situacao"></output></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-secondary btn-lg btn-verificar">Verificar Médias</button>
      <button type="button" class="btn btn-primary btn-lg btn-add-aluno">Adicionar Aluno</button>
      <button type="button" class="btn btn-info btn-lg btn-add-coluna">Adicionar Coluna</button>
      <button type="button" class="btn btn-info btn-lg btn-delete-coluna">Deletar Nota</button>
      
      <script src="Script.js"></script>
      
      
</body>
</html>
